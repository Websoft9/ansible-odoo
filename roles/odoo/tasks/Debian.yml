
- name: Install System Required
  apt:
    name: [postgresql,ttf-wqy-zenhei,ttf-wqy-microhei,htop,git]
    update_cache: yes
    force_apt_get: True   
  
- name: add Odoo key
  apt_key:
    url: https://nightly.odoo.com/odoo.key
      
- name: add Odoo Repository
  apt_repository:
    repo: deb "{{odoo_repo_url}}" ./
    filename: odoo

- name: Install Odoo
  apt:
    name: odoo
    update_cache: yes
    force_apt_get: True

- name: Install wkhtmltox
  apt:
    deb: "{{wkhtmltox_deb_url}}"

- name: copy  wkhtmltox
  command: cp /usr/local/bin/wkhtmltopdf /usr/bin/

- name: Config Odoo
  copy:
    src: odoo.conf
    dest: /etc/odoo/

- name: Config Nginx
  copy:
    src: default
    dest: /etc/nginx/conf.d/default.conf

- name: Started Odoo
  service:
    name: odoo
    state: restarted
    enabled: yes

- name: Started Nginx
  service:
    name: nginx
    state: restarted
    enabled: yes

- name: Started PostgreSQL
  service:
    name: postgresql
    state: started
    enabled: yes
