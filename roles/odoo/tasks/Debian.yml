- name: add Odoo key
  apt_key:
    url: https://nightly.odoo.com/odoo.key
      
- name: add Odoo Repository
  apt_repository:
    repo: deb "http://nightly.odoo.com/{{odoo_version}}/nightly/deb/" ./
    filename: odoo

- name: Install Odoo
  apt:
    name: odoo
    update_cache: yes
    force_apt_get: True